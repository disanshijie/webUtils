<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>任意列excel替换到指定位置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->

    <script type="text/javascript" src="../common/js/jquery.min.js"></script>

    <style>
        ul li {
            float: left;
            width: 80px;
            height: 30px;
            list-style-type: none;
        }
        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 描述区 -->
    <div style="">
        <div class="codelines" style="margin-top: 0px;">
            <div class="lineno lineselect"></div>
        </div>
        <div>
            <p>GUID理论上能产生全球唯一的值，对于以后的数据导入很方便。</p>
            <p>生成两个相同的GUID的可能性非常小，但不为0，所以生成GUID的短发通常都加入了非随机的参数（如 事件）保证这种重复情况绝对不会发生。</p>
        </div>
    </div>
    <!-- 输入区 -->
    <div class="clear"></div>
    <div>
        <textarea id="sun-input-id" name="RawJson" class="changeable" rows="16" style="width: 100%;" spellcheck="false" placeholder="请输入option值组 空格间隔"></textarea>
    </div>
    <!-- 参数区 -->
    <div class="clear"></div>
    <div>

        <div>
            <p>参数</p>
        </div>
        <div>
            <p>条件</p>
            自定义str <input id="sun-autoStr" type="text" style="width:800px" value="">
			替换符<input id="sun-autoRexp" type="text" style="width:100px" value="---">
        </div>

    </div>
    <!-- 功能按钮区 -->
    <div class="clear"></div>
    <div>
        <ul>
            <li><input type="button" name="" id="" value="自定义转化，按一行" onclick="linetoAutoDefined(1)"></li>
            <li><input type="button" name="" id="" value="方法二" onclick="createCUID(2)"></li>
            <li><input type="button" name="" id="" value="方法三" onclick="createCUID(3)"></li>
            <li><input type="button" name="" id="" value="清空" onclick="clearData()"></li>
            <li><input type="button" name="" id="" value="清空" onclick="clearAll()"></li>
        </ul>

    </div>

    <!-- 结果区 -->
    <div class="clear"></div>
    <div class="box-ouput">
        <textarea id="sun-output-id" name="json_result" class="" rows="30" cols="100" spellcheck="false" placeholder="Enter JSON to validate" style="resize: both; width: 1078px; max-width: 1070px;height:150px;"></textarea>
    </div>
    
    <!-- json转化结果 -->
    <div>
        <div class="resultMsg">
            <pre></pre>
        </div>

    </div>
    <!-- 格式化json -->
    <div class="Canvas"></div>
</body>

</html>
<script>

    //清空输入
    function clearInput() {
        $("#sun-input-id").val('');
    }
    //清空结果
    function clearOutput() {
        $("#sun-output-id").val('');
    }
    //清空所有
    function clearAll() {
        clearInput();
        clearOutput();
    }


    //入口
    function linetoAutoDefined(param) {
        let inputValue=$("#sun-input-id").val();;
        let outputValue='';



        $("#sun-output-id").val(outputValue);
    }


</script>
