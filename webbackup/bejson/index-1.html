<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>QQ提取SID&SKEY&P_skey</title>
  <link href="bootstrap.min-1.css" tppabs="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="jquery.min-3.js" tppabs="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="bootstrap.min-1.js" tppabs="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!--[if lt IE 9]>
    <script src="html5shiv.min.js" tppabs="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="respond.min.js" tppabs="http://libs.useso.com/js/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
<script src="login.js" tppabs="http://www.bejson.com/qqskey/login.js"></script>
<script src="getsid.js" tppabs="http://www.bejson.com/qqskey/getsid.js"></script>
</head>
<body>
<div class="container">
<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 center-block" style="float: none;">
<div class="panel panel-primary">

	<div class="panel-body" style="text-align: center;">
		<div class="list-group">
			<div class="list-group-item"><a href="index-1.html" tppabs="http://www.bejson.com/qqskey/index.html">密码方式</a>｜<a href="index2.html" tppabs="http://www.bejson.com/qqskey/index2.html">扫描二维码方式</a></div>
			<div id="load" class="alert alert-info" style="display:none;"></div>
			<div id="login" class="list-group-item">
			<div class="form-group">
			<div class="input-group"><div class="input-group-addon">QQ帐号</div>
			<input type="text" id="uin" value="" class="form-control" onkeydown="if(event.keyCode==13){submit.click()}"/>
			</div></div>
			<div class="form-group">
			<div class="input-group"><div class="input-group-addon">QQ密码</div>
			<input type="text" id="pwd" value="" class="form-control" onkeydown="if(event.keyCode==13){submit.click()}"/>
			</div></div>
			<div class="form-group code" style="display:none;">
			<div id="codeimg"></div>
			<div class="input-group"><div class="input-group-addon">验证码</div>
			<input type="text" id="code" class="form-control" onkeydown="if(event.keyCode==13){submit.click()}" placeholder="输入验证码">
			</div>
			</div>
			<button type="button" id="submit" class="btn btn-primary btn-block">立即获取</button>
			<br/><a href="index-134.htm" tppabs="http://www.bejson.com/qqskey/">返回重新获取</a>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</body>
</html>
